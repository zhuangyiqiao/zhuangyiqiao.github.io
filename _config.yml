# Site settings
# 【必填】你的博客标题
title: 你的博客标题
# 【必填】SEO标题（会显示在浏览器标签/搜索引擎结果）
SEOTitle: 你的博客标题 | 你的昵称
# 【可选】博客首页背景图（建议放在博客目录的 img 文件夹下，或用网络图片URL）
header-img: img/home-bg.jpg
# 【必填】你的邮箱
email: your-email@example.com
# 【必填】博客描述（会显示在首页/搜索引擎）
description: "这里是你的个人博客，分享技术、生活与思考 | 自定义你的描述"
# 【必填】博客关键词（用逗号分隔，利于SEO）
keyword: "你的昵称, 博客, 个人网站, 技术, 前端, 后端, 你擅长的领域"
# 【必填】你的 GitHub Pages 地址（格式：https://你的用户名.github.io）
url: "https://zhuangyiqiao.github.io"
# 【一般填空】如果博客放在子目录（如 /blog）才需要填，否则留空
baseurl: ""

# Publish posts or collection documents with a future date.
future: true

# SNS settings
# 以下社交账号，有就填，没有就保留false/删除该行
RSS: false
weibo_username: 你的微博昵称（没有则删行）
zhihu_username: 你的知乎昵称（没有则删行）
# 【必填】你的 GitHub 用户名
github_username: zhuangyiqiao
twitter_username: 你的Twitter昵称（没有则删行）
#facebook_username: 你的Facebook昵称（没有则删行）
#linkedin_username: 你的LinkedIn ID（没有则删行）

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true
# 中国时区问题，需要的话取消注释
#timezone: CN

# Gems
plugins: [jekyll-paginate]

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus 评论（没有账号则保留默认，或删行）
disqus_username: 你的Disqus用户名

# 网易云评论（不用则保持false）
netease_comment: false

# Analytics settings
# 百度统计（没有则删行）
# ba_track_id: 你的百度统计ID

# Google Analytics（没有则删行）
ga_track_id: "UA-xxxxxx-xx" # 替换为你的GA ID
ga_domain: zhuangyiqiao.github.io # 替换为你的博客域名

# Sidebar settings
sidebar: true # 是否显示侧边栏
# 【必填】侧边栏个人简介
sidebar-about-description: "自定义你的个人简介 <br> 比如：一名热爱编程的开发者"
# 【必填】侧边栏头像（建议用GitHub头像URL，或本地图片）
sidebar-avatar: https://github.com/zhuangyiqiao.png # 替换为你的头像URL

# Featured Tags
featured-tags: true # 是否显示推荐标签
featured-condition-size: 1 # 标签数量大于1才会显示

# Progressive Web Apps
chrome-tab-theme-color: "#000000" # 浏览器标签栏颜色（自定义）
service-worker: true

# MathJax 数学公式渲染（不用则保持false）
page-mathjax: false

# 友情链接（有则改，没有则清空列表，保留 [] 即可）
friends:
  [
    { title: "朋友1的博客标题", href: "http://朋友1的博客地址/" },
    { title: "朋友2的博客标题", href: "https://朋友2的博客地址/" },
    # 没有友情链接则改为：friends: []
  ]